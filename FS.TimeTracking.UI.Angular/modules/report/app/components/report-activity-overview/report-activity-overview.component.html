<div class="row">
  <!-- Report preview -->
  <div class="col-12 col-md-8 col-xl-9 order-last order-md-first px-4">
    <ng-container *ngTemplateOutlet="reportPreview"></ng-container>
  </div>
  <div class="col-12 col-md-4 col-xl-3 order-first order-md-last ps-md-2 ps-lg-5 pb-5 pb-md-0 filter">
    <!-- Filter -->
    <ts-filter filterId="filterTimeSheet"
               [filters]="filters">
    </ts-filter>
  </div>
</div>

<ng-template #reportPreview>
  <div class="d-flex justify-content-between align-items-start mb-2">
    <h4 i18n="@@Page.Report.ActivityOverview.Title">
      [i18n] Activity reports overview
    </h4>
  </div>
</ng-template>

<router-outlet></router-outlet>
