<ng-template #activityEdit>
  {{ title.focus() }}
  <div class="dialog card card-lg">
    <h5 class="card-header">
      <ng-container i18n="@@Page.MasterData.Activities.Edit">[i18n] Edit Activity</ng-container>
    </h5>
    <div class="card-body">
      <form id="activityForm" [formGroup]="activityForm" (ngSubmit)="save()">
        <div class="row g-3">
          <div class="col-lg-12">
            <label for="title" class="form-label" i18n="@@DTO.ActivityDto.Title">[i18n] Name</label>
            <input id="title" type="text" class="form-control" formControlName="title" #title>
          </div>
          <div class="col-lg-6">
            <!--suppress XmlInvalidId -->
            <label for="customerName" class="form-label" i18n="@@DTO.ActivityDto.Customer">[i18n] Customer</label>
            <ng-select [items]="customers$ | ngrxPush"
                       bindValue="id"
                       bindLabel="value"
                       labelForId="customerName"
                       appendTo="body"
                       formControlName="customerId">
            </ng-select>
          </div>
          <div class="col-lg-6">
            <!--suppress XmlInvalidId -->
            <label for="projectName" class="form-label" i18n="@@DTO.ActivityDto.Project">[i18n] Project</label>
            <ng-select [items]="projects$ | ngrxPush"
                       bindValue="id"
                       bindLabel="value"
                       labelForId="projectName"
                       appendTo="body"
                       formControlName="projectId">
            </ng-select>
          </div>
          <div class="col-lg-12">
            <label for="comment" class="form-label" i18n="@@DTO.ActivityDto.Comment">[i18n] Comment</label>
            <textarea id="comment" class="form-control" formControlName="comment" rows="3"></textarea>
          </div>
          <div class="col-lg-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hidden" formControlName="hidden">
              <label class="form-check-label" for="hidden" i18n="@@DTO.ActivityDto.Hidden">
                [i18n] Hidden
              </label>
            </div>
          </div>
          <div class="col-lg-12">
            <ts-form-validation-errors></ts-form-validation-errors>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button form="activityForm" type="button" class="btn btn-outline-secondary" (click)="close()">
        <i class="bi bi-x-circle me-1"></i>
        <ng-container i18n="@@Common.Cancel">[i18n] Cancel</ng-container>
      </button>
      <button form="activityForm" type="submit" class="btn btn-primary">
        <i class="bi bi-check-square me-1"></i>
        <ng-container i18n="@@Common.Save">[i18n] Save</ng-container>
      </button>
    </div>
  </div>
</ng-template>
