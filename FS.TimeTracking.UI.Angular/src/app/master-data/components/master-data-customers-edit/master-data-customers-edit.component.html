<ng-template #customerEdit let-modal>
  <div class="modal-header">
    <h4 class="m-0" i18n="@@Page.MasterData.Customers.Edit">[i18n] Edit customer</h4>
    <button type="button" class="btn modal-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <svg class="bi action-icon" fill="currentColor">
        <use xlink:href="assets/icons.svg#x-circle"/>
      </svg>
    </button>
  </div>
  <div class="modal-body">
    <form id="customerForm" [formGroup]="customerForm" (ngSubmit)="save()" #form="ngForm">
      <div class="row g-4">
        <div class="col-lg-6">
          <label for="title" class="form-label" i18n="@@DTO.CustomerDto.Title">[i18n] Title</label>
          <input id="title" type="text" class="form-control" formControlName="title" ngbAutofocus>
        </div>
        <div class="col-lg-6">
          <label for="companyName" class="form-label" i18n="@@DTO.CustomerDto.CompanyName">[i18n] Company</label>
          <input id="companyName" type="text" class="form-control" formControlName="companyName">
        </div>
        <div class="col-lg-6">
          <label for="department" class="form-label" i18n="@@DTO.CustomerDto.Department">[i18n] Department</label>
          <input id="department" type="text" class="form-control" formControlName="department">
        </div>
        <div class="col-lg-3">
          <label for="number" class="form-label" i18n="@@DTO.CustomerDto.Number">[i18n] Cusomer number</label>
          <input id="number" type="text" class="form-control" formControlName="number">
        </div>
        <div class="col-lg-3">
          <label for="hourlyRate" class="form-label" i18n="@@DTO.CustomerDto.HourlyRate">[i18n] Hourly rate</label>
          <input id="hourlyRate" type="text" inputmode="decimal" [tsNumeric]="{ fractionDigits:2}" class="form-control" formControlName="hourlyRate">
        </div>
        <div class="col-lg-6">
          <label for="street" class="form-label" i18n="@@DTO.CustomerDto.Street">[i18n] Street</label>
          <input id="street" type="text" class="form-control" formControlName="street">
        </div>
        <div class="col-lg-2 col-sm-3">
          <label for="zipCode" class="form-label" i18n="@@DTO.CustomerDto.ZipCode">[i18n] Zip</label>
          <input id="zipCode" type="text" class="form-control" formControlName="zipCode">
        </div>
        <div class="col-lg-4 col-sm-9">
          <label for="city" class="form-label" i18n="@@DTO.CustomerDto.City">[i18n] City</label>
          <input id="city" type="text" class="form-control" formControlName="city">
        </div>
        <div class="col-lg-6">
          <label for="country" class="form-label" i18n="@@DTO.CustomerDto.Country">[i18n] Country</label>
          <input id="country" type="text" class="form-control" formControlName="country">
        </div>
        <div class="col-lg-6">
          <label for="contactName" class="form-label" i18n="@@DTO.CustomerDto.ContactName">[i18n] Contact</label>
          <input id="contactName" type="text" class="form-control" formControlName="contactName">
        </div>
        <div class="col-lg-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hidden" formControlName="hidden">
            <label class="form-label" for="hidden" i18n="@@DTO.CustomerDto.Hidden">
              [i18n] Hidden
            </label>
          </div>
        </div>
      </div>
      <hr class="text-secondary" *ngIf="form.submitted && form.invalid">
      <ts-form-validation-errors></ts-form-validation-errors>
    </form>
  </div>
  <div class="modal-footer">
    <button id="cancel" form="customerForm" type="button" class="btn btn-secondary me-3" (click)="modal.close()">
      <ng-container i18n="@@Common.Cancel">[i18n] Cancel</ng-container>
    </button>
    <button id="save" form="customerForm" type="submit" class="btn btn-primary">
      <svg class="bi check-lg" fill="currentColor">
        <use xlink:href="assets/icons.svg#check-lg"/>
      </svg>
      <ng-container i18n="@@Common.Save">[i18n] Save</ng-container>
    </button>
  </div>
</ng-template>
