<ng-template #projectEdit let-modal>
  <div class="modal-header">
    <h5 class="m-0" i18n="@@Page.MasterData.Projects.Edit">[i18n] Edit project</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form id="projectForm" [formGroup]="projectForm" (ngSubmit)="save()" #form="ngForm">
      <div class="row g-3">
        <div class="col-lg-6">
          <label for="title" class="form-label" i18n="@@DTO.ProjectDto.Title">[i18n] Title</label>
          <input id="title" type="text" class="form-control" formControlName="title" ngbAutofocus>
        </div>
        <div class="col-lg-6">
          <!--suppress XmlInvalidId -->
          <label for="customerName" class="form-label" i18n="@@DTO.ProjectDto.Customer">[i18n] Customer</label>
          <ng-select [items]="customers$ | async"
                     dropdownPosition="bottom"
                     bindValue="id"
                     bindLabel="value"
                     labelForId="customerName"
                     appendTo="body"
                     formControlName="customerId">
            <ng-template ng-option-tmp let-item="item">
              <span [ngClass]="{'text-decoration-line-through': item.hidden, 'text-secondary': item.hidden}">{{item.value}}</span>
            </ng-template>
          </ng-select>
        </div>
        <div class="col-lg-12">
          <label for="comment" class="form-label" i18n="@@DTO.ProjectDto.Comment">[i18n] Comment</label>
          <textarea id="comment" class="form-control" formControlName="comment" rows="3"></textarea>
        </div>
        <div class="col-lg-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hidden" formControlName="hidden">
            <label class="form-check-label" for="hidden" i18n="@@DTO.ProjectDto.Hidden">
              [i18n] Hidden
            </label>
          </div>
        </div>
      </div>
      <hr class="text-secondary" *ngIf="form.submitted && form.invalid">
      <ts-form-validation-errors></ts-form-validation-errors>
    </form>
  </div>
  <div class="modal-footer">
    <button form="projectForm" type="button" class="btn btn-outline-secondary" (click)="modal.close()">
      <ng-container i18n="@@Common.Cancel">[i18n] Cancel</ng-container>
    </button>
    <button form="projectForm" type="submit" class="btn btn-primary">
      <ng-container i18n="@@Common.Save">[i18n] Save</ng-container>
    </button>
  </div>
</ng-template>
