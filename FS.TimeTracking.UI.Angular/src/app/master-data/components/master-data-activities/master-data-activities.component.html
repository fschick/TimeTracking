<!-- Filter -->
<ts-filter filterId="filterMasterDataActivities"
           [filters]="filters">
</ts-filter>

<hr>

<div class="d-flex justify-content-between align-items-start mb-2">
  <h4 i18n="@@Page.MasterData.Activities.Title">
    [i18n] Activities
  </h4>
  <button type="button" class="btn btn-primary" [routerLink]="guidService.guidEmpty">
    <ng-container i18n="@@Page.MasterData.Activities.New">[i18n] New activity</ng-container>
  </button>
</div>

<ts-simple-table
  *ngIf="rows"
  [columns]="columns"
  [rows]="rows"
  [configuration]="configuration">
</ts-simple-table>

<ng-template #dataCellTemplate let-row="row" let-column="column" let-table="table">
  <span [ngClass]="{'text-secondary text-decoration-line-through': row.hidden}">
    {{table.getCellValue(row, column)}}
  </span>
</ng-template>

<ng-template #actionCellTemplate let-row="row">
  <a class="text-secondary me-2"
     title="[i18n] Edit Activity"
     i18n-title="@@Page.MasterData.Activities.Edit"
     [routerLink]="row.id">
    <svg class="bi action-icon" fill="currentColor">
      <use xlink:href="assets/icons.svg#pencil"/>
    </svg>
  </a>
  <ts-simple-confirm
    title="[i18n] Delete activity"
    i18n-title="@@Page.MasterData.Activities.Delete"
    message="[i18n] Are you sure you want to delete this activity?. This cannot be undone."
    i18n-message="@@Page.MasterData.Activities.DeleteMessage"
    actionText="[i18n] Delete Activity"
    i18n-actionText="@@Page.MasterData.Activities.Delete"
    color="danger"
    (confirmed)="deleteItem(row.id)">
    <a class="text-danger">
      <svg class="bi action-icon" fill="currentColor">
        <use xlink:href="assets/icons.svg#eraser"/>
      </svg>
    </a>
  </ts-simple-confirm>
</ng-template>

<router-outlet></router-outlet>
