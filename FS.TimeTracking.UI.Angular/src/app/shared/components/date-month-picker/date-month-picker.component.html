<div class="month-date-input">
  <input id="timeSheetStartMonth"
         type="text"
         class="form-control month-input text-center"
         readonly
         [placeholder]="placeholderMonth"
         [ngModel]="value"
         (ngModelChange)="valueChanged($event)"
         tsDatePicker
         format="MMM"
         minViewMode="months"
         [relativeAnchor]="relativeAnchor"
         [clearBtn]="clearBtn"
         [startDate]="startDate"
         [endDate]="endDate"
         inputmode="none"
         autocomplete="off"
         tabindex="-1">
  <input id="timeSheetStartDate"
         type="text"
         class="form-control date-input"
         [placeholder]="placeholderDate"
         [ngModel]="value"
         (ngModelChange)="valueChanged($event)"
         tsDatePicker
         [format]="format"
         [relativeAnchor]="relativeAnchor"
         [clearBtn]="clearBtn"
         [startDate]="startDate"
         [endDate]="endDate"
         inputmode="none"
         autocomplete="off">
</div>
