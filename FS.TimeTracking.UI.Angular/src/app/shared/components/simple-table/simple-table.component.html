<div [class]="configuration.cssWrapper">
  <table [class]="configuration.cssTable">
    <thead>
    <ng-container *ngTemplateOutlet="configuration.headRowTemplate ? configuration.headRowTemplate : defaultHeadRowTemplate; context: {columns: columns}"></ng-container>
    </thead>
    <tbody>
    <ng-container *ngTemplateOutlet="configuration.filterRowTemplate ? configuration.filterRowTemplate : defaultFilterRowTemplate; context: {columns: columns}"></ng-container>
    <ng-container *ngTemplateOutlet="configuration.dataRowTemplate ? configuration.dataRowTemplate : defaultDataRowTemplate; context: {columns: columns}"></ng-container>
    </tbody>
    <tfoot>
    <ng-container *ngTemplateOutlet="configuration.footRowTemplate ? configuration.footRowTemplate : defaultFooterRowTemplate; context: {columns: columns}"></ng-container>
    </tfoot>
  </table>
</div>

<ng-template #defaultHeadRowTemplate let-columns="columns">
  <tr [class]="configuration.cssHeadRow">
    <th *ngFor="let column of columns;"
        [ngClass]="[configuration.cssHeadCell, getCssHeadCell(column), getCssSortEnabled(column)]"
        [style]="getColumnWidth(column)"
        (click)="applySortOrder(column)"
        scope="col">
      <ng-container *ngTemplateOutlet="column.headCellTemplate ? column.headCellTemplate : defaultHeadCellTemplate; context: {column: column}"></ng-container>
    </th>
  </tr>
</ng-template>

<ng-template #defaultFilterRowTemplate let-columns="columns">
  <tr *ngIf="configuration.filterRow">
    <td
      *ngFor="let column of columns;"
      [ngClass]="[configuration.cssFilterCell, getCssFilterCell(column)]"
      [style]="getColumnWidth(column)">
      <ng-container *ngIf="column.filterable !== 'no'">
        <ng-container *ngTemplateOutlet="column.filterCellTemplate ? column.filterCellTemplate : defaultFilterCellTemplate; context: getFilterTemplateContext(column)"></ng-container>
      </ng-container>
    </td>
  </tr>
</ng-template>

<ng-template #defaultDataRowTemplate let-columns="columns">
  <tr
    *ngFor="let row of filteredRows; trackBy: configuration.trackBy;"
    [class]="configuration.cssDataRow">
    <td
      *ngFor="let column of columns;"
      [ngClass]="[configuration.cssDataCell, getCssDataCell(row, column)]"
      [style]="getColumnWidth(column)">
      <ng-container *ngTemplateOutlet="column.dataCellTemplate ? column.dataCellTemplate : defaultDataCellTemplate; context: {row: row, column: column}"></ng-container>
    </td>
  </tr>
</ng-template>

<ng-template #defaultFooterRowTemplate>
</ng-template>

<ng-template #defaultHeadCellTemplate let-column="column">
  <span>{{column.title}}</span>
  <span [class]="getCssSortOrder(column)">{{getGlyphSortOrder(column)}}</span>
</ng-template>

<ng-template #defaultFilterCellTemplate let-column="column" let-filters="filters" let-applyFilter="applyFilter">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input
    [attr.aria-label]="column.title"
    [(ngModel)]="filters[column.prop]"
    (ngModelChange)="applyFilter()">
</ng-template>

<ng-template #defaultDataCellTemplate let-row="row" let-column="column">
  {{getCellValue(row, column)}}
</ng-template>
